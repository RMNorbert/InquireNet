management.endpoints.web.exposure.include=*
management.endpoint.health.group.custom.include=*
management.endpoint.health.group.custom.show-components=always
management.endpoint.health.group.custom.show-details=always
management.health.db.enabled=true
management.endpoint.info.enabled=true
management.info.git.mode=full
management.endpoint.metrics.enabled=true
spring.config.import=optional:classpath:/features.properties
spring.datasource.url=jdbc:postgresql://localhost:5432/InquireNet
spring.datasource.username=${usernamefordb}
spring.datasource.password=${passwordfordb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
